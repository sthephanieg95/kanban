<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" (click)="drawer.close()">Home</a>
      <a mat-list-item routerLink="/kanban" (click)="drawer.close()">Kanban</a>
      <a mat-list-item routerLink="/login" (click)="drawer.close()">Login</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar class="mat-toolbar mat-primary">
      <button
        mat-icon-button
        type="button"
        aria-label="Toggle Sidenav"
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async"
      >
        <mat-icon aria-label="Sidenav Toggle Icon">menu</mat-icon>
      </button>
      <span class="logo" routerLink="/">Kanban çœ‹æ¿</span>
      <span class="fill-space"></span>

      <div *ngIf="(isHandset$ | async) === false">
        <a mat-button routerLink="/kanban">Kanban</a>
        <a
          mat-button
          routerLink="/login"
          *ngIf="angularFireAuth.user | async as user; else showLogin"
        >
          <img
            class="avatar"
            [src]="user.photoURL || 'assets/default-user.svg'"
          />
          Profile
        </a>
        <ng-template #showLogin>
          <a mat-button routerLink="/login">Login</a>
        </ng-template>
      </div>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <a mat-menu-item href="https://fireship.page.link/slack">
          <i>ğŸ’¬</i>
          <span>Chat on Slack</span>
        </a>
        <a
          mat-menu-item
          href="https://github.com/codediodeio/angular-firestarter"
        >
          <i>ğŸ’¾</i>
          <span>Code on Github</span>
        </a>
        <a mat-menu-item href="https://fireship.io/courses/angular">
          <i>ğŸ”¥</i>
          <span>Full Course on Fireship</span>
        </a>

        <a
          mat-menu-item
          href="https://www.youtube.com/channel/UCsBjURrPoezykLs9EqgamOA"
        >
          <i>ğŸ“º</i>
          <span>Watch on the YouTube</span>
        </a>
      </mat-menu>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
